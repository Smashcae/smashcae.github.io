<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament History</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <h1 id="titulo">Smash's Tournament History</h1>

        <button type="button" id="allHistory" onclick="cambiarSeccion('showAll')">All History</button>
        <button type="button" id="soloTournaments" onclick="cambiarSeccion('showSolo')">Solo Tournaments</button>  
        <button type="button" id="teamTournaments"onclick="cambiarSeccion('showTeam')">Team Tournaments</button>
    </nav>
   
    <section id="showProfile">
        <label>Smashcae</label>
    </section>

    <section id="showAll"></section>

    <section id="showSolo">
        <label>Solo 1</label><br>
        <label>Solo 1</label><br>
        <label>Solo 1</label><br>
        <label>Solo 1</label><br>

    <section id="showTeam">
        <label>Team 1 FAKER !</label><br>
        <label>Team 1</label><br>
        <label>Team 1</label><br>
        <label>Team 1</label><br>
    </section>
